<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myObj {
            width: 120px;
            height: 120px;
            margin-left: 50vw;
            background-color: #dddddd;
            border-radius: 8px;
            box-shadow: 0 0 20px 10px #888888;
        }
        p {
            font-size: 16px; /* Задаем размер шрифта абзаца */
            line-height: 1.5; /* Задаем высоту строки */
            padding-top: 0.3ex; /* Устанавливаем верхний внутренний отступ, равный третьей части высоты строчной буквы текущего шрифта */
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="myObj">
    </div>

    <div>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
