<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Способы подключения таблиц стилей</title>
    <!-- External подключение -->
    <link rel="stylesheet" href="css/p_element.css">
    <!-- Internal подключение -->
    <style>
        .p_element {
            color: green;
        }
    </style>
</head>
<body>
    
    <h3>Inline подключение</h3>
    <p style="color: blue">Hello, World!</p>
    <hr>

    <h3>Internal подключение</h3>
    <p class="p_element">Hello, World!</p>
    <hr>

    <h3>External подключение</h3>
    <p>Hello, World!</p>
    <hr>
    
</body>
</html>
